<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
	</head>
	<body>
		<div id="app">
		  {{ message }}
		</div>
		<script>
			var app = new Vue({
				el:'app',
				data:{
					message:'Hello Vue!'
				}
			})
			var app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
			console.log("沙雕")
		</script>
	</body>
</html>
